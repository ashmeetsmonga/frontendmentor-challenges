<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						colors: {
							moderateBlue: "hsl(238, 40%, 52%)",
							softRed: "hsl(358, 79%, 66%)",
							lightGrayishBlue: "hsl(239, 57%, 85%)",
							paleRed: "hsl(357, 100%, 86%)",
							darkBlue: "hsl(212, 24%, 26%)",
							grayishBlue: "hsl(211, 10%, 45%)",
							lightGray: "hsl(223, 19%, 93%)",
							veryLightGray: "hsl(228, 33%, 97%)",
						},
						letterSpacing: {
							custom: ".5rem",
						},
					},
				},
			};
		</script>

		<title>Frontend Mentor | Interactive comments section</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap");

      * {
        font-family: "Rubik", sans-serif;
      }

      .font-500 {
				font-weight: 500;
			}

			.font-700 {
				font-weight: 700;
			}
		</style>
	</head>
	<body class="w-screen h-screen p-4 flex justify-center bg-veryLightGray">
		<!-- Pull dynamic content from the data.json file -->
    <div id="container" class="mt-6 w-full sm:w-1/2">
      <div id="comment" class="w-full bg-white my-2 rounded-2xl p-4 flex gap-6 sm:p-6">
        <div class="hidden sm:block">
          <div class="bg-lightGray px-4 py-2 rounded-xl flex flex-col items-center justify-around gap-1">
            <span class="text-lightGrayishBlue font-700 text-xl">+</span><span class="text-moderateBlue font-700">12</span><span class="text-lightGrayishBlue font-700 text-xl">-</span>
          </div>
        </div>
        <div>
          <div class="w-full flex items-center gap-4">
            <img class="w-10 h-10" src="./images/avatars/image-amyrobson.png" alt="profile-photo">
            <div class="font-700 text-darkBlue">amyrobson</div>
            <div class="text-grayishBlue">1 month ago</div>
            <div class="hidden ml-auto sm:block">
              <div class="flex items-center gap-2">
                <img class="w-4 h-4" src="./images/icon-reply.svg" alt="">
                <span class="text-moderateBlue font-700">Reply</span>
              </div>
            </div>
          </div>
          <div class="mt-4 text-grayishBlue">
            Impressive! Though it seems the drag feature could be improved. But overall it looks incredible. You've nailed the design and the responsiveness at various breakpoints works really well.
          </div>
          <div class="flex justify-between items-center mt-4 sm:hidden">
            <div class="bg-lightGray px-4 py-2 rounded-xl flex gap-4">
              <span class="text-lightGrayishBlue font-700">+</span><span class="text-moderateBlue font-700">12</span><span class="text-lightGrayishBlue font-700">-</span>
            </div>
            <div class="flex items-center gap-2">
              <img class="w-4 h-4" src="./images/icon-reply.svg" alt="">
              <span class="text-moderateBlue font-700">Reply</span>
            </div>
          </div>
        </div>
      </div>
    </div>
			
		</div>
	</body>
</html>
