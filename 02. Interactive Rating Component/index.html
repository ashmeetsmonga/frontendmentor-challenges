<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Interactive rating component</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						colors: {
							primaryOrange: "hsl(25, 97%, 53%)",
							neutralLightGray: "hsl(217, 12%, 63%)",
							neutralMediumGray: "hsl(216, 12%, 54%)",
							neutralDarkBlue: "hsl(213, 19%, 18%)",
							neutralVeryDarkBlue: "hsl(216, 12%, 8%)",
						},
						letterSpacing: {
							custom: ".5rem",
						},
					},
				},
			};
		</script>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap");
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
			.font-Overpass {
				font-family: "Overpass", sans-serif;
			}
			.round {
				border-radius: 50%;
			}
		</style>
	</head>
	<body class="w-screen h-screen flex flex-col justify-center items-center bg-black">
		<!-- Rating state start -->
		<div
			id="rating-container"
			class="w-4/5 flex flex-col gap-4 bg-neutralVeryDarkBlue p-8 rounded-3xl sm:w-1/3"
		>
			<div class="p-3 bg-neutralDarkBlue w-10 rounded-full">
				<img class="w-full object-cover" src="./images/icon-star.svg" alt="" />
			</div>
			<div class="text-3xl text-white font-Overpass mt-2 sm:mt-4 sm:text-4xl">How did we do?</div>
			<div class="text-neutralLightGray leading-6 sm:pr-6 sm:leading-8">
				Please let us know how we did with your support request. All feedback is appreciated to help
				us improve our offering!
			</div>
			<div id="ratings" class="flex flex-wrap justify-between mt-2 sm:mt-4 sm:w-full">
				<div
					class="rounded-full py-2 px-4 sm:py-4 sm:px-6 text-neutralLightGray bg-neutralDarkBlue cursor-pointer hover:bg-neutralMediumGray hover:text-white"
				>
					1
				</div>
				<div
					class="rounded-full py-2 px-4 sm:py-4 sm:px-6 text-neutralLightGray bg-neutralDarkBlue cursor-pointer hover:bg-neutralMediumGray hover:text-white"
				>
					2
				</div>
				<div
					class="rounded-full py-2 px-4 sm:py-4 sm:px-6 text-neutralLightGray bg-neutralDarkBlue cursor-pointer hover:bg-neutralMediumGray hover:text-white"
				>
					3
				</div>
				<div
					class="rounded-full py-2 px-4 sm:py-4 sm:px-6 text-neutralLightGray bg-neutralDarkBlue cursor-pointer hover:bg-neutralMediumGray hover:text-white"
				>
					4
				</div>
				<div
					class="rounded-full py-2 px-4 sm:py-4 sm:px-6 text-neutralLightGray bg-neutralDarkBlue cursor-pointer hover:bg-neutralMediumGray hover:text-white"
				>
					5
				</div>
			</div>
			<button
				class="rounded-full mt-4 p-4 tracking-widest uppercase font-Overpass font-bold text-xl w-full bg-primaryOrange text-white hover:bg-white hover:text-primaryOrange"
			>
				Submit
			</button>
		</div>

		<!-- Rating state end -->

		<!-- Thank you state start -->
		<div
			id="submit-container"
			class="hidden w-4/5 flex flex-col items-center gap-4 bg-neutralVeryDarkBlue p-8 rounded-3xl sm:w-1/3"
		>
			<div class="mt-4 sm:w-1/2">
				<img class="sm:w-full sm:object-cover" src="./images/illustration-thank-you.svg" alt="" />
			</div>

			<div class="rounded-3xl bg-neutralDarkBlue tracking-wider mt-4 py-2 px-5 text-primaryOrange">
				You selected <span id="final-rating"></span> out of 5
			</div>
			<div class="text-3xl text-white font-Overpass mt-2 sm:mt-4 sm:text-4xl">Thank you!</div>
			<div class="text-neutralLightGray text-center leading-7 sm:w-4/5">
				We appreciate you taking the time to give a rating. If you ever need more support, don’t
				hesitate to get in touch!
			</div>
			<!-- Add rating here -->
		</div>

		<!-- Thank you state end -->
		<script src="script.js"></script>
	</body>
</html>
