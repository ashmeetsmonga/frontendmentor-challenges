<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | E-commerce product page</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						colors: {
							orange: "hsl(26, 100%, 55%)",
							paleOrange: "hsl(25, 100%, 94%)",
							veryDarkBlue: "hsl(220, 13%, 13%)",
							darkGrayishBlue: "hsl(219, 9%, 45%)",
							grayishBlue: "hsl(220, 14%, 75%)",
							lightGrayishBlue: "hsl(223, 64%, 98%)",
						},
					},
				},
			};
		</script>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap");
			* {
				font-family: "Kumbh Sans", sans-serif;
			}
		</style>
	</head>
	<body class="w-screen h-screen flex items-center flex-col relative">
		<!-- Modal -->
		<div id="modal" class="absolute top-0 w-screen h-screen flex justify-center items-center z-10">
			<div class="absolute top-0 w-full h-full bg-black opacity-80"></div>
			<div class="w-3/5 flex flex-col gap-8 justify-center items-center p-8 z-10">
				<button id="modal-close-btn" class="ml-auto text-orange text-3xl font-bold">X</button>
				<div class="w-3/5 h-3/5 flex items-center relative">
					<div
						class="absolute top-50 -left-10 bg-white py-2 pb-4 px-6 -mr-9 rounded-full font-bold text-5xl z-20"
					>
						<
					</div>
					<img
						id="main-image-modal"
						class="w-full h-full rounded-3xl"
						src="./images/image-product-1.jpg"
						alt=""
					/>
					<div
						class="absolute top-50 left-[30rem] bg-white py-2 pb-4 px-6 -ml-9 rounded-full font-bold text-5xl z-20"
					>
						>
					</div>
				</div>
				<div class="flex gap-8">
					<div class="cursor-pointer outline outline-2 outline-orange rounded-lg bg-white">
						<img
							class="thumbnail-image w-20 h-20 opacity-50 rounded-lg"
							src="./images/image-product-1-thumbnail.jpg"
							alt=""
						/>
					</div>
					<div class="cursor-pointer rounded-lg bg-white">
						<img
							class="thumbnail-image w-20 h-20 rounded-lg"
							src="./images/image-product-2-thumbnail.jpg"
							alt=""
						/>
					</div>
					<div class="cursor-pointer rounded-lg bg-white">
						<img
							class="thumbnail-image w-20 h-20 rounded-lg"
							src="./images/image-product-3-thumbnail.jpg"
							alt=""
						/>
					</div>
					<div class="cursor-pointer rounded-lg bg-white">
						<img
							class="thumbnail-image w-20 h-20 rounded-lg"
							src="./images/image-product-4-thumbnail.jpg"
							alt=""
						/>
					</div>
				</div>
			</div>
		</div>

		<!-- Navigation Bar -->
		<nav class="w-4/5 flex items-center justify-between h-full border-b-2 h-[8rem]">
			<div class="flex items-center gap-8">
				<img class="h-6 mr-8" src="./images/logo.svg" alt="logo" />
				<h2 class="font-Kumbh text-darkGrayishBlue">Collections</h2>
				<h2 class="font-Kumbh text-darkGrayishBlue">Men</h2>
				<h2 class="font-Kumbh text-darkGrayishBlue">Women</h2>
				<h2 class="font-Kumbh text-darkGrayishBlue">About</h2>
				<h2 class="font-Kumbh text-darkGrayishBlue">Contact</h2>
			</div>
			<div class="flex gap-8 items-center">
				<img class="w-5 h-5" src="./images/icon-cart.svg" alt="cart" />
				<img class="w-10 h-10" src="./images/image-avatar.png" alt="user-img" />
			</div>
		</nav>

		<div class="w-4/5 h-full flex items-center">
			<!-- Image Section -->
			<div class="w-1/2 flex flex-col gap-4 justify-center items-center p-8">
				<div class="w-[27rem] h-[27rem]">
					<img
						id="main-image"
						class="w-full h-full rounded-3xl"
						src="./images/image-product-1.jpg"
						alt=""
					/>
				</div>
				<div class="flex gap-8">
					<div class="cursor-pointer outline outline-2 outline-orange rounded-lg">
						<img
							class="thumbnail-image w-20 h-20 opacity-50 rounded-lg"
							src="./images/image-product-1-thumbnail.jpg"
							alt=""
						/>
					</div>
					<div class="cursor-pointer rounded-lg bg-white">
						<img
							class="thumbnail-image w-20 h-20 rounded-lg"
							src="./images/image-product-2-thumbnail.jpg"
							alt=""
						/>
					</div>
					<div class="cursor-pointer rounded-lg bg-white">
						<img
							class="thumbnail-image w-20 h-20 rounded-lg"
							src="./images/image-product-3-thumbnail.jpg"
							alt=""
						/>
					</div>
					<div class="cursor-pointer rounded-lg bg-white">
						<img
							class="thumbnail-image w-20 h-20 rounded-lg"
							src="./images/image-product-4-thumbnail.jpg"
							alt=""
						/>
					</div>
				</div>
			</div>
			<!-- Product Details Section -->
			<div class="w-1/2 h-full flex flex-col gap-4 justify-center p-8">
				<div class="uppercase font-bold text-orange tracking-widest">Sneaker Company</div>
				<div class="text-5xl font-bold">Fall Limited Edition Sneakers</div>
				<div class="mt-5 text-darkGrayishBlue leading-[1.7rem]">
					These low-profile sneakers are your perfect casual wear companion. Featuring a durable
					rubber outer sole, they’ll withstand everything the weather can offer.
				</div>
				<div class="flex gap-4 mt-4">
					<div class="font-bold text-3xl">$125.00</div>
					<div
						class="bg-paleOrange rounded-lg font-bold text-orange flex justify-center items-center px-2"
					>
						50%
					</div>
				</div>
				<div class="line-through -mt-2 text-xl font-bold text-grayishBlue">$250.00</div>
				<div class="w-full mt-4 flex gap-6">
					<div
						class="w-1/3 bg-lightGrayishBlue flex gap-8 items-center justify-between px-4 py-3 rounded-lg"
					>
						<div class="font-bold text-orange text-2xl">-</div>
						<div class="font-bold text-xl">0</div>
						<div class="font-bold text-orange text-2xl">+</div>
					</div>
					<button class="w-2/3 px-4 py-3 rounded-lg bg-orange">
						<div class="font-bold text-xl text-white">Add to cart</div>
					</button>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
